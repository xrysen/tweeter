<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/0ea910217a.js" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="styles/header.css" type="text/css" />
  <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="styles/tweets.css" type="text/css" />
</head>

<body>
  
  <!-- Top nav bar (fixed) -->
  <nav class="nav-style">
    <span class="logo">tweeter</span>
    <span id ="nav-options"><strong>Write</strong> a new tweet
      <br />
      <i class="fas fa-angle-double-down arrow"></i>
    </span>
  </nav>

  <header id="top-header">
    <div class="profile-pic">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="username">
      <h2><strong>Sean</strong> Oyler</h2>
    </div>
  </header>

  <div id = "scroll-Up">
    <i class="fas fa-chevron-circle-up"></i>
  </div>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet-container">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <label for="tweet-text" class="new-tweet-title">What are you humming about?</label>
        <textarea name="text" id="tweet-text" class="tweet-text"></textarea>
        <div class="form-text">
          <div id="button-border">
            <button type="submit" id="tweet-btn">Tweet</button>
          </div>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="tweet-container">

    </section>
  </main>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</body>

</html>
